<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Zoom Out</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="type-size">
      <select id="type-select">
        <option>zoom</option>
        <option>width</option>
      </select>

      <input id="size-input" type="number" min="50" max="200" value="100" />
      
      <button id="check" type="button">計測</button>
    </div>

    <div>
      <button id="save-host" type="button">サイトに適用</button>
      <button id="save-url" type="button">ページに適用</button>
      <button id="reset" type="button">リセット</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
